<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="http://localhost/webPro/images/SiSt.ico"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- semantic tag
                ㄴ의미가 있는 tag(element)
                ㄴ브라우저, 개발자(사용자) 모두에게 그 의미를 명확하게 알려준다
                ㄴcontainer(div, span 등)이 어떤 용도로 사용되는가 
  --><!--
                <article> 기사 - 독립적인 content 정의
                          신문 기사들, 제품 카드, 사용자 의견, 블로그 게시글
                          포럼 게시글 등. 신문 기사는 하나하나가 다 독립적이잖아

                <aside>   페이지 내용 정의
                          nav 30% 메뉴
                          article 70% 독립적인 내용.
                          이런 식으로 분리해
                          어떤 주요 내용과 관련된 contents를 정의

                <details> 상세정보 - 사용자가 보거나 숨길 수 있는 추가 세부 정보 정의

                <figcaption> & <figure> - 이 요소의 캡션을 정의
                                          그림, 사진, 도표, 목록 내용을 정의
                               <figure> - 사진, 다이어그램 등을 만드는 tag
                                
                <footer> div#footer 바닥글 정의
                <header> div#header 머릿글, 소개 내용, 탐색 링크 집합 컨테이너

                <main>      문서 주요 내용 정의
                
                <mark>      표시하거나 강조할 내용(특히 텍스트) 정의

                <nav>       탐색 링크(메뉴) 정의

                <section>   문서 섹션(제목이 있는 주제별 contents group)

                    주제별(section)
                        -기사(article)
                        -기사(article)
                           주제별(section)
                           주제별(section)
                           주제별(section)
                        -기사(article)

                <summary>   요약

                <time>      날짜/시간 정의-->
  </body>
</html>
