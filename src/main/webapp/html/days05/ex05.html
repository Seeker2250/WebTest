<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="http://localhost/webPro/images/SiSt.ico"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body onload="window_init();">
    <!-- 
    form tag
    사용자가 입력 수집하는 데 사용되는 요소들
    서버로 전송(submit) 
     
-->
    <form action="ex05_ok.jsp" method="post">
      <fieldset>
        <legend>login</legend>

        <label for="id">아이디</label>
        <input
          type="text"
          id="id"
          name="id"
          autofocus="autofocus"
          tabindex="1"
          placeholder="id 입력"
        />
        <!-- 속성명과 속성값이 같으면 생략 가능 -->
        <br />
        <label for="pwd">비밀번호</label>
        <input
          type="password"
          id="pwd"
          name="pwd"
          tabindex="2"
          placeholder="8~15자리 비밀번호 입력"
        />
        <br />
        <input value="로그인" type="submit" tabindex="3" />
        <br />
        <input type="reset" tabindex="4" onclick="funcReset();" />
        <!-- reset type 자체가 초기화 -->
        <br />
        <button type="button">일반 버튼</button>
        <button type="submit">제출 버튼</button>
        <button type="reset">리셋 버튼</button>
      </fieldset>
    </form>
    <form action="ex05_ok.jsp" method="post"><!--action이 없으면 자기자신을 서버에 요청해-->
      <!-- 선택할 수 있는 옵션 목록 지정 -->
      <input list="browser" required="required" />
      <datalist id="browser">
        <option value="IE"></option>
        <option value="Chrome"></option>    
        <option value="FireFox"></option>
        <option value="Opera"></option>
      </datalist>

      <br />
      Email <input type="email" placeholder="sample@sist.co.kr" required="required"/>
      <br />
      <p>좋아하는 동물 선택</p>
      <input type="checkbox" name="animal" value="dog" checked="checked"><label for="dog">강아지</label>
      <input type="checkbox" name="animal" value="cat" checked="checked"><label for="cat">고양이</label>
      <input type="checkbox" name="animal" value="pig"><label for="pig">돼지</label>
      <input type="checkbox" name="animal" value="lizard"><label for="lizard">도마뱀</label>
      <p>가장 좋아하는 색</p>
      <input type="submit" />
      <input type="radio" name="color" value="red" checked="checked"><label for="red">빨강</label>
      <input type="radio" name="color" value="green"><label for="green">녹색</label>
      <input type="radio" name="color" value="blue"><label for="blue">파랑</label>
      <!-- name 속성이 있어야 서버로 넘어가 -->
      <p>부서를 선택하세요</p>

      <select onchange="" id="deptno" name="deptno" size="4" multiple="multiple">
        <option value="10">ACCOUNTING</option>
        <option value="20">RESEARCH</option>
        <option value="30">SALES</option>
        <option value="40">ACCOUNTING2</option>
      </select>
      <br>
    
      <p>하고싶은 말</p>
      <!-- <input type="text"?> -->
       <textarea rows="10" cols="30"name="" id=""></textarea>
    </form>


    <script>
      function funcReset() {
        document.querySelector("#id").focus();
      }
      function window_init() {
        // js method - focus();
        // document.querySelector("#id").focus();
        // autofocus로 대체 가능
      }
    </script>
  </body>
</html>
