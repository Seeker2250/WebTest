<body>
<form action="ex100_ok.jsp" method="get" autocomplete="on">
    <!-- 자동완성 속성 : autocomplete, default는 on -->
    <!-- readonly : 읽기전용 -->
    id : <input type="text" name="id" value="admin" readonly="readonly" size="100" maxlength="20"><br>
    <!-- size는 너비(width)에 해당 -->
    <!-- maxlength 최대 문자 수 -->
    <!-- min ~ max 속성 -->
    email : <input type="text" name="email" value="admin@naver.com" disabled="disabled"><br>
    <!-- 차이점 : disabled는 submit 때 전송이 안되고 focus도 안 잡힌다. -->

    
    <input type="text" name="" id="" pattern="[0-9][3]-\d[4]-\d[4]"><br>
    score = <input type="number" min="0" max="100" value="80" step="2"><br>
    time : <input type="time" name="" id=""><br>
    url : <input type="url" name="" id=""><br>
    search <input type="search" name="" id=""><br>
