<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    td{
        text-align: center;
        vertical-align: top;
    }
    ul, ol {
        margin: 0px;
    }
</style>
</head>
<body>
    <!-- list 다루는 tag들 
                ㄴ item  집합을 grouping하는 tag
                ㄴ 2가지 종류
                    1) 순서가 있는(ordered) list : ol
                    2) 순서가 없는(unordered) list : ul
                        ㄴlist item : li-->
    <table border="1" style="width: 100%;">
        <tr>
            <th>1조 팀원</th>
            <th>2조 팀원</th>
        </tr>
        <tr>
            <td>
                <ol type="1">
                    <li>김준석</li>
                    <li>전재윤</li>
                    <li>박준용</li>
                    <li>송세호</li>
                    <li>이시훈</li>
                </ol>
            </td>
            <td>
                <ul type="disc">
                    <li>원충희</li>
                    <li>김선우</li>
                    <li>김재민</li>
                    <li>최사랑</li>
                    <li>김인경</li>
                </ul>

            </td>
        </tr>
        <tr>
            <td>
                <ol list-style-type="circle">
                    <li>김준석</li>
                    <li>전재윤</li>
                    <li>박준용</li>
                    <li>송세호</li>
                    <li>이시훈</li>
                </ol>
            </td>
            <td>
                <ul>
                    <li>원충희</li>
                    <li>김선우</li>
                    <li>김재민</li>
                    <li>최사랑</li>
                    <li>김인경</li>
                </ul>

            </td>
        </tr>
        <tr>
            <td>
                <ol>
                    <li>김준석</li>
                    <li>전재윤</li>
                    <li>박준용</li>
                    <li>송세호</li>
                    <li>이시훈</li>
                </ol>
            </td>
            <td>
                <ul>
                    <li>원충희</li>
                    <li>김선우</li>
                    <li>김재민</li>
                    <li>최사랑</li>
                    <li>김인경</li>
                </ul>

            </td>
        </tr>
    </table> 

</body> 
</html>
