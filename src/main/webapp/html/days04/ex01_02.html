<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>

    li{border: solid 1px blue;} */
</style>
</head>
<body>
    <!-- 중첩된 목록 -->
     <ol>
        <li>조
            <ol type="i">
                <!-- li tag에는 목록, 이미지, 링크도 올 수 있다 -->
                <li>김준석</li>
                    <ul>
                        <li>경기도 남양주 호평동</li>
                        <li>다른 정보 뭐시기</li>
                    </ul>
                <li>전재윤</li>
                <li>박준용</li>
                <li>송세호</li>
                <li>이시훈</li>
            </ol>
        </li>
        <li>조
            <ul type="disc">
                <li>원충희</li>
                <li>김선우</li>
                <li>김재민</li>
                <li>최사랑</li>
                <li>김인경</li>
            </ul>
        </li>
     </ol>
    <ol type="1" start="5">
        <li>Lorem.</li>
        <li>Tenetur?</li>
        <li>Ipsum!</li>
        <li>Sequi.</li>
        <li>Mollitia?</li>
    </ol>
