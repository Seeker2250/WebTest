<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    h3{
        background-color: yellow;
    }
    h3::before{
        content: url(../../images/SiSt.ico);
    }
    h3::after{
        content: "~~~~~~~~~~~~~~~~~~~~";
    }
</style>
</head>
<body>
    <!-- 
    :pseudo class(의사 클래스)          a:hover{}
    ::pseudo element(의사요소)        div#section:after{}
        ㄴ요소의 지정된 부분에 스타일을 지정하는 데에 사용
        ㄴ요소의 첫 글자 or 첫 라인에 스타일 지정하는 데에 사용
        ㄴ요소의 content 앞 또는 뒤에 다른 내용(content)을 삽입하는 데에 사용
    -->
    <h3>Lorem ipsum dolor sit amet.</h3>
    <h3>Odio dolore itaque rerum sapiente?</h3>
    <h3>Veniam minima repellendus deserunt illo!</h3>
</body>
</html>
