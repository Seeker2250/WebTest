<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="http://localhost/webPro/images/SiSt.ico"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      html,
      body {
        /* 0일 땐 단위 없어도 돼 */
        margin: 0;
        padding: 0;
      }
      ul {
        /* border: solid 1px blue; 약식 */
        /* border-style: solid; */
        /* border: 1px; */
        /* border-color: blue; */
        /* 배경색 */
        background-color: #333;
        margin: 0;
        padding: 0;
        overflow: hidden;
        list-style-type: none;
      }
      ul#main li {
        /* image float */
        float: left;
      }
      ul#main li a {
        color: white;
        text-decoration: none;
        /* border: 1px solid red; */
        padding: 16px;
        display: block;
      }
      ul#main li:nth-child(2n-1) {
        background-color: red;
      }
      ul#main li:last-child {
        float: right;
      }
      /* 활성화된 메뉴는 class=active라고 설정한 상태 */
      ul#main li a.active {
        background-color: #04aa6d;
        color: white;
      }
      /* css selector */
      ul#main li a:hover:not(ul#main li a.active){
        color: orange;
        background-color: #111;
      }
    </style>
  </head>
  <body>
    <!-- ul#main>li*4>a -->
    <ul id="main">
      <li><a href="#">Home</a></li>
      <li><a href="#" class="active">News</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </body>
</html>
