<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="http://localhost/webPro/images/SiSt.ico"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      div {
        background-color: yellow;
      }
      span {
        border: solid 1px red;
      }
    </style>
    <script>
      // $("#아이디명")
      // #(".클래스명")
      // onclick() jquery method
      // $("#btnSH").click(function(){
      //   console.log;
      // });

      $(document).ready(function () {
        var sw = true;
        $("#btnSH").on("click", function () {
          console.log("click");
          // 버튼 클릭 시 숨기기/보이기 상태 전환
          $("#demo").css("visibility", sw ? "hidden" : "visible");
          $(this).text(sw ? "보이기" : "숨기기");
          sw = !sw;
        });
      });
    </script>
  </head>
  <body>
    <button id="btnSH">숨기기</button>
    <br />
    <div id="demo">
      <span>이시훈</span><br />
      <span>김준석</span><br />
      <span>김재민</span><br />
    </div>
  </body>
</html>
