	- <meta charset="UTF-8"> : 문서의 인코딩을 UTF-8로 설정.
	
	- <body> :  child element	(필수)
	 			본문 내용을 포함하는 요소.
	 			화면에 표시되는 모든 contents에 대한 container 역할
	-->
