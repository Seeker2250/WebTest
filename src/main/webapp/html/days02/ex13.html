function bookmark(){

<!-- a링크
 	1. 다른 페이지로 이동
 	2. 북마크 기능
 	3. js 처리
 	
    BOM(browser object model, browser가 제공하는 내장된 객체)
    window.alert()
    -->
 	
     <a href='javascript:window.alert("경고경고")'>경고창 띄우기</a>
     <br>
     <!-- BOM 내장 객체 중 window는 최상위 객체이기 때문에 생략할 수 있다 -->
     <a href='javascript:alert("경고경고")'>경고창 띄우기</a>
     <br>
     <a href='javascript:bookmark();'>경고창 띄우기</a>
