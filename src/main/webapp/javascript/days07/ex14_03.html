<script>
  let person = {
    firstName : "길동",
    lastName : "홍",

    fullName : function(){
      return this.firstName + " "
      + this.lastName;
    },
    language : "kr",

    //getter
    get lang() {
      return this.language;
    },
    //setter
    set lang(language){
      this.language = language;
    },
    count : 0
  };
  person.lang = "en";//setter
  alert(person.lang); // getter


  // Object.defineProperty() method 사용
  // 1. 새로운 속성 추가
  Object.defineProperty(person, "year", {value : "2021"});
  // 2. 새로운 getter, setter 변경
  Object.defineProperty(person, "increment", {
    get:function(){this.counter++;}
  });
  Object.defineProperty(person, "decrement", {
    get:function(){this.counter--;}
  });
  Object.defineProperty(person, "add", {
    set:function(value){this.counter += value;}
  });
  Object.value = 10;
  // 3. 속성값 변경
</script>
