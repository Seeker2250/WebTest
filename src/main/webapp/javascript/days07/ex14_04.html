    3. 객체 생성자 함수
          ㄴ 객체를 생성할 때 사용되는 함수
          ㄴ 대문자 이름으로 시작(권장사항)
          ㄴ this == 생성되는 객체

          new String()
          new Number()
          new Boolean()
          new Date()
  </xmp>
</div>
<script>
  function Person(firstName, lastName, age){
    this.firstName = firstName;//this는 생성되었을 때의 객체
    this.lastName = lastName;
    this.age = age;
  
    this.fullName = function(){
      return this.firstName + " " + this.lastName;
    }
  }
  // 객체 생성
  const p1 = new Person("길동", "홍", 20);
  alert(p1.fullName());
  // 생성된 객체 p1을 가지고 속성, method 추가
  p1.gender = true;
  // 생성자 함수 Person을 가지고 속성, method 추가
  Person.prototype.eyeColor = "blue";
  Person.prototype.print = function(){
    //구현
  }
  
  p1.print();
  p1.lang();
</script>
