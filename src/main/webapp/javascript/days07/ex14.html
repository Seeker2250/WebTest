<div>
  <xmp class="code">
     js객체
     js 기본형 : number, string, boolean, bigint, null, undefined
     js 객체 : function, array, object
               Math 표준 내장 객체
               new String() 권장X
               new Number() 권장X
               new Date() 권장X
               new Boolean() 권장X
      
     객체 생성(정의) 방법
     객체 리터럴 사용
     new 키워드 사용
     객체 생성자 함수 사용
      등등...
  </xmp>

<script>
  // 객체 리터럴 사용
  // 속성, 메소드 없는 빈 객체 생성
  const person = {};
  // const person = new Object(); 권장X

  // 빈 객체에 속성 추가
  person.name = "홍길동";
  person.age = 20;

  // 객체 속성에 접근하는 방법
  // 객체명.속성명 person.name
  // 객체명["속성명"] person["age"]


  // for in 구문 객체의 속성에 접근하는 방법
  for (var p in person){
    document.write(p + "/" + person[p] + "<br>")
  }
</script>
