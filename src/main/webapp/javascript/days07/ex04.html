<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">seeker home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
     [js control statements ]
     1. if, if-else, if-else if 
     2. switch break
     3. for / forof / forin / forEach
     4. while / do-while
     5. break, continue

     for-of
        ㄴ 반복 객체
     for-in
        ㄴ object의 속성을 반복
  </xmp>
</div>
<script>
  var m = [3, 5, 2, 4, 1];
  for(let index in m){
    console.log(index + " / " + m[index]);
  }

  let person = {
    name :"admin",
    age : 20,
    gender : true
  };
  for(let prop in person) {
    console.log(prop + "/" + person[prop]);
  }

  let msg = "홍길동입니다"
  for(let i in msg){
    console.log(i + "//" + msg[i]);//배열처럼 쓸 수 있더라
  }



  // for-of 문
  for(let c of msg){
    console.log(c); 
  }


  const s = new Set(m);
  for (let n of s) {
    console.log(n);
  }

  const fruits = new Map([
    ["apples", 500],
    ["bananas", 300],
    ["oranges", 200]
  ]);
  for(let f of fruits) {
    console.log(f + "/" + f[0] + "/" + f[1]);//js는 entry가 따로 있는 게 아니라서 array로 걍 가져와
  }
</script>
</body>
</html>
