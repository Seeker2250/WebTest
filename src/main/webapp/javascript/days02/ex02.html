<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">seeker home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
     
  </xmp>

  <button>Turn ON</button>
  <button>Turn OFF</button>
  <br>
  <img src=". ./images/pic_bulboff.gif" alt="" id="bulb">
  <!-- <img src="../images/pic_bulbon.gif" alt="" id="bulb"> -->
  <script>
    const btnTurnOn = document.querySelector("button:first-of-type");
    const btnTurnOff = document.querySelector("button:last-of-type");
    const img = document.querySelector("#bulb");
    btnTurnOff.style.display = "none";

    btnTurnOn.onclick = function(){
      img.src = "../images/pic_bulbon.gif";
      btnTurnOn.style.display = "none";
      btnTurnOff.style.display = "inline";
    }
    btnTurnOff.onclick = function(){
      // EventListener 쓰면 이벤트 같은 걸 여러개 추가하거나 삭제도 가능하다
      img.src = "../images/pic_bulboff.gif";
      btnTurnOn.style.display = "inline";
      btnTurnOff.style.display = "none";
    }
    

    
  </script>
</div>
</body>
</html>
