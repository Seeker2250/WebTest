<div>
  <xmp class="code">

  <label for="name">이름 입력</label>
  <!-- <input type="text" id="name" name="name" autofocus /> -->
   <input type="text" id="name" name="name"/>
   <button>추가추가</button>
   <div id="demo"></div>
</div>
<script>
  // keyboard event : keydown, keyup, keypress
  // keydown : 키를 누르는 동안 발생
  // keyup : 키를 누르고 뗄 때 발생
  // keypress : 키를 누르는 동안 발생
  // keydown과 keypress 차이 : 한글 입력 시 keydown은 한번만 발생하지만 keypress는 여러번 발생
  // keydown과 keyup 차이 : keydown은 키를 누르는 동안 발생하지만 keyup은 키를 누르고 뗄 때 발생
  // keypress는 키를 누르는 동안 발생하지만 한글 입력 시 한번만 발생
  // keyup은 키를 누르고 뗄 때 발생
  const txtName = document.querySelector("#name");
  txtName.onkeydown = function(event){
    demo.innerHTML+=event.keyCode;//enter 13
    if(event.keyCode == 13){
      demo.innerHTML = txtName.value;
    }
  }    
</script>
</body>
