<body>
<header>

</header>
<div>
  <xmp class="code">
     
  </xmp>
  <label>이름 입력 : </label>
  <input type="text" id="txtContent" placeholder="content 입력">
  <br>
  <button id="btnAdd">추가</button>
  <div id="scrollContainer">
    <div id="contentArea"></div>
  </div>
</div>
<script>
  // $("#btnAdd").on("click", function(){
  //   let content = $("#txtContent").val();
  //   $("#txtContent").val("");
  //   $("#txtContent").focus();
  //   $("#contentArea").find("span").css({"color": "black", "background-color": "white"});
  //   $("#contentArea").append(`<span style="display: block; color:red; background-color:yellow;">${content}</span>`);
  // });


  document.querySelector("#btnAdd").addEventListener("click", function(){
    let content = document.querySelector("#txtContent").value;
    document.querySelector("#txtContent").value = "";
    document.querySelector("#txtContent").focus();
    
    let spans = document.querySelectorAll("#contentArea span");
    spans.forEach(function(span) {
      span.style.color = "black";
      span.style.backgroundColor = "white";
    });
    
    let newSpan = document.createElement("span");
    newSpan.style.display = "block";
    newSpan.style.color = "red";
    newSpan.style.backgroundColor = "yellow";
    newSpan.textContent = content;
    document.querySelector("#contentArea").appendChild(newSpan);
    
    document.querySelector("#scrollContainer").scrollTop = document.querySelector("#scrollContainer").scrollHeight;

  });

  document.querySelector("#txtContent").addEventListener("keydown", function(){
    if(key === "Enter"){
      document.querySelector("#btnAdd").click();
    }
  });
</script>
</body>
