  <body onload="init();">
    <header>
      <h1 class="main">

      <ul>
        <li><a href="#">로그인</a></li>

    </header>
    <div>
      <xmp class="code"></xmp>
      RED : <input id="c_red" type="range" min="0" max="255" step="1" value="0" /><br>
      GREEN : <input id="c_green" type="range" min="0" max="255" step="1" value="0"/><br>
      BLUE : <input id="c_blue" type="range" min="0" max="255" step="1" value="0"/><br>
      <output id="out"></output>
      <p>홍길동</p>

      
    </div>
    <script>
      const pi_input = document.getElementById("pi_input");
      const out = document.getElementById("out");
      const pElem = document.getElementsByTagName("p")[0];
      let fontSize = 30;
      // body onload="init()"
      function init() {
        pElem.style.fontSize = `${fontSize}px`;
        
        updateColor();
        
      }
      /*
      const redIn = document.getElementById("c_red");
      const greenIn = document.getElementById("c_green");
      const blueIn = document.getElementById("c_blue");
      */
      const c_rgb = document.querySelectorAll("input[type=range]");//NodeList 형태로 받아
      const pElement = document.getElementsByTagName("p")[0];

      for (let i = 0; i < c_rgb.length; i++) {
        c_rgb[i].oninput = updateColor;
        
      }

      function updateColor() {
        const red = c_rgb[0].value;
        const green = c_rgb[1].value;
        const blue = c_rgb[2].value;        
        pElem.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;  
        pElem.innerText = `rgb(${red}, ${green}, ${blue})`;
      }

      redIn.oninput = updateColor;
      greenIn.oninput = updateColor;
      blueIn.oninput = updateColor;
    

      
    </script>
