 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">seeker home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
     
  </xmp>
  <input id="pi_input" type="range" min="1" max="100" step="1"/>
  <output id="out"></output>
  <p>홍길동</p>

</div>
<script>
  const pi_input = document.getElementById("pi_input");
  const out = document.getElementById("out");
  const pElem = document.getElementsByTagName("p")[0];
  let fontSize = 16;
  pElem.style.fontSize = fontSize + "px";
  out.value = fontSize;

   // body onload="init()"
   function init() {
        out.innerHTML = `${fontSize}px`;
        pi_input.value = fontSize;
        pElem.style.fontSize = `${fontSize}px`;
      }
      // input event
      pi_input.oninput = function () {
        fontSize = pi_input.value;
        out.innerHTML = `${fontSize}px`;
        pElem.style.fontSize = `${fontSize}px`;
      };
</script>
</body>
</html>
