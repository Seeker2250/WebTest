  <xmp class="code">
     callback function
     1. 다른 함수의 매개변수로 전달되는 함수
     예시 : setTimeout(dispTime, 1000)

     2. 함수가 다른 함수를 호출 가능
     예시 : function aaa(){
                  bbb();
                }

     3. 함수의 실행되는 시기를 제어할 수 있다.
        그래서 callback함수는 다른 함수가 완료된 후에 실행할 수 있다.
  </xmp>
