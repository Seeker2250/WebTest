<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }
 #out{
  background-color: coral;
  padding: 50px;
 }
 #in{
      background: white;
      font-size: 20px;
      border: 1px solid;
      padding: 20px;
   }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">seeker home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
     1. Event Bubbling : 자식 요소에 발생하는 이벤트가 부모 요소에 전달되는 것.
     2. Event Capturing : 부모 요소에 발생하는 이벤트가 자식 요소에 전달되는 것.
  </xmp>
  <div id="out">
    <h2>이벤트 버블링 체크</h2>
    <p id="in">자식 p 태그</p>
  </div>
</div>
<script>
  $("#in").on("click", function(event){//여기에서 event는 JQuery 객체
    alert("in")
    $("#out").css("background-color", "blue");
    event.stopPropagation();//JQuery method인 stopPropagation 사용 가능
    // js에서는 event.cancelBubble = true;
  })
  $("#out").on("click", function(event){
    alert("out")
    $("#out").css("background-color", "red");
  })
</script>
</body>
</html>
