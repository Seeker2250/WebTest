<div>
  <xmp class="code">
     js class 클래스 선언
        extends 상송
        static 메소드 선언
        호출
  </xmp>

</div>
<script>
  // ES6 클래스 도입
  /*
  class 클래스명{
        constructor(){
        }
    }
   */
  class Car{
    constructor(brand, year){
      this.carname = brand;
      this.year = year;
    }
    present(){
      return `carname : ${this.carname}`;
    }
  }


  // js 상송 : extends 키워드
  class Model extends Car{
    constructor(brand, year, model){
      super(brand, year);
      this.model = model;
    }
    show(){
      return this.present() + "/" + this.model;
    }
    static hello(){
      return "hello world";
    }
  }
  const myCar = new Model("Ford", 2022, "Mustang");
  console.log(myCar.show());
  console.log(Model.hello());
</script>
</body>
