     js 중첩 함수
        ㄴ 함수 안에 함수

        ㄴ 상위 범위 변수 접근 가능
        ㄴ closure : 함수 내의 지역 변수를 전역변수처럼 사용->바깥에 있는 함수는 한 번만 호출, 1번만 호출할 거니까 즉시실행함수 써

  // 자체 호출 함수
  let plus = (function (){
    let counter = 0; //지역변수인데 plus 안에서 전역함수처럼 사용
    return function(){//중첩함수, 이 함수가 저장되는거야.
      counter++;
      return counter;
    };
  })();

  $("button").on("click", function(){
    $("#demo").html(plus());
  });
