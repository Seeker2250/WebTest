      function getRndInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      $("button").on("click", function () {
        $("#demo").html("");
        const lottos = [];
        let lotto;

        let num = $("#cmbCnt").val(); //게임 몇 번 돌리냥


        for (let i = 0; i < num; i++) {
          lotto = new Set();
          while (lotto.size < 6) {
            n = getRndInt(1, 45);
            lotto.add(n);
          } //while
          lottos.push(lotto);
        }//for
