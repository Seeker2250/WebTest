  <xmp class="code">
     js Set
     js Map
          ㄴ K - V entry
          ㄴ 순서 O
          ㄴ new Map();
          ㄴ set() 설정
             get()
             delete() 제거
             has() 존재 유무
             forEach() 반복 처리
             entries()
             size 속성 등
  </xmp>
  <script>
    const m = new Map([
      ["1번", "홍길동"],
      ["2번", "이시훈"]
    ]);
    m.set("3번", "김준석");
    m.set("4번", "최사랑");
    alert(m.size); //4
    m.set("3번", "김선우");

    if(m.has("3번")){
      // m.set("3번", "김준석");
      m.delete("3번");
    }
    // m.clear();
    m.forEach((value, key)=>{document.write(`${key}-${value}<br>`)});

    for(let entry of m.entries()){
      document.write(`${entry} / ${entry[0]} - ${entry[1]}<br>`)
    }
    //모든 key 값 출력
    for(let key of m.keys()){}


    //모든 value 값 출력
    for(let value of m.values()){}
  </script>
