     java 날짜 객체 Date, Calendar, LocalDate, LocalTime, LocalDateTime 등

<script>
  const d = new Date();
  // alert(typeof d)//object
  document.write(d + "<br>");
  document.write(d.toString() + "<br>");
  document.write(d.toDateString() + "<br>");
  document.write(d.toTimeString() + "<br>");
  document.write(d.toLocaleDateString() + "<br>");
  document.write(d.toLocaleString() + "<br>");
  document.write(d.toLocaleTimeString() + "<br>");

  document.write(d.getFullYear() + "<br>");
  document.write( ('0' + (d.getMonth() + 1)).slice(-2) + "<br>");
  document.write(('0' + d.getDate()).slice(-2) + "<br>");
  document.write(d.getHours() + "<br>");
  document.write(d.getMinutes() + "<br>");
  document.write(d.getSeconds() + "<br>");
  document.write(d.getMilliseconds() + "<br>");
  document.write("일월화수목금토"[d.getDay()] + "<br>")

  // 문제 2024-12-23 무슨 요일?
  // new Date()//현재 시스템 날짜 시간
  // new Date(date String)
  // const a = new Date("2024-12-23"); : ISO8601 Date YYYY-MM-DD
  const a = new Date(2024 , 12-1 , 23);
  document.write("일월화수목금토"[a.getDay()] + "<br>")
  
  const b = new Date(2024 , 12-1);
  document.write("일월화수목금토"[b.getDay()] + "<br>")

  const c = new Date(2024);
  document.write("일월화수목금토"[c.getDay()] + "<br>")//1970.1.1 dhwjd 9:00:02(2024밀리초로 인식)

  //new 연산자로 Date(연, 월);
  //new 연산자로 Date(연, 월, 일);
  //new 연산자로 Date(연, 월, 일, 시간);
  //new 연산자로 Date(연, 월, 일, 시간, 분);
  //new 연산자로 Date(연, 월, 일, 시간, 분, 초);
  //new 연산자로 Date(연, 월, 일, 시간, 분, 초, 밀리초);
  //new 연산자로 Date(밀리초);

// js 날짜 형식
