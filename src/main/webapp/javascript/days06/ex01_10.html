    <script>
      // Set Collection 중복 허용 X

      function getRndInt(min, max){
        return Math.floor(Math.random()*(max-min+1)) + min;
      }


      $("button").on("click", function(){
        const lotto = new Set();
        let n;
        while(lotto.size < 6){
          n = getRndInt(1, 45);
          lotto.add(n);
        }//while

        let content = "<ul>";
        for (let v of lotto) {
          content += `<li>${v}</li>`;
        }
        content += "</ul>";
        $("#demo").html(content);
      });
