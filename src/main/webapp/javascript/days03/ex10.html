<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="http://localhost/webPro/images/SiSt.ico"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="http://localhost/webPro/resources/cdn-main/example.css"
    />
    <script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
    <style>
      span.material-symbols-outlined {
        vertical-align: text-bottom;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="main">
        <a href="#" style="position: absolute; top: 30px">seeker home</a>
      </h1>
      <ul>
        <li><a href="#">로그인</a></li>
        <li><a href="#">회원가입</a></li>
      </ul>
    </header>
    <div>
      <xmp class="code"
>
     나이를 저장하는 텍스트 박스 선언
     실행 버튼 선언
     출력 p#demo 선언

     30 이상 "old" 출력
     30 미만 "young" 출력
  </xmp
      >
      <input type="text" id="age" name="age" value="20" /> <!-- 이거 type number로 하면 굳이 아래 코드 안써도 됨 -->
      <br />
      <button>실행</button>
      <p id="demo"></p>
      <script>
        document.querySelector("button").onclick = function() {
          let age = document.getElementById("age").value;
          let ageNum = Number(age);//사실 안해도 비교할 때 숫자로 변환됨
          let result;
          
          if (isNaN(ageNum)||ageNum=="") {//이때 입력 안되도록 해도 됨
            result = "유효한 숫자를 입력해주세요.";
          } else if (ageNum >= 30) {
            result = "old";
          } else {
            result = "young";
          }
          
          document.getElementById("demo").innerHTML = result;
        }
      </script>
    </div>
  </body>
</html>
