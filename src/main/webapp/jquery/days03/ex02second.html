  <body>
    <header>
      <h1 class="main">
        <a href="#" style="position: absolute; top: 30px">seeker home</a>
      </h1>
      <ul>
        <li><a href="#">로그인</a></li>
        <li><a href="#">회원가입</a></li>
      </ul>
    </header>
    <div>
      <xmp class="code"
>
    radio 버튼 선택 후 실행 클릭하면
    demo에 선택된 라디오 버튼의 value 속성값을 출력
  </xmp
      >
      <input type="radio" name="group" value="aaa" /> 에이<br />
      <input type="radio" name="group" value="bbb" /> 비<br />
      <input type="radio" name="group" value="ccc" /> 씨<br />
      <input type="radio" name="group" value="ddd" /> 디<br />
      <input type="radio" name="group" value="eee" /> 이<br />

      <button>실행</button>
      <p id="demo"></p>
      <script>
        // 2.
              $("button").on("click", function(){

           // const radioList = $("input[type=radio][name=group]");
           /* :radio == input[type=radio] */
           const radioList = $(":radio[name=group]");

           radioList.each(function(index, element){
              /* element : 모든 라디오버튼 하나씩 가져온다. */
              if(element.checked){
                 // $("#demo").text( element.value );
                 $("#demo").text( element.nextSibling.nodeValue );
                 return false; 
              }
           });
           });
      </script>
      <script>
        // 3.
        $("button").on("click", function () {
          // const radioList = $("input[type=radio][name=group]");
          /* :radio == input[type=radio] */
          // :
          if ($(":radio[name=group]:checked").length) {
            $("#demo").text($(":radio[name=group]:checked").val());
          } else {
            // js null 0 "" false
            alert("xxx");
          }
        });
      </script>
    </div>
  </body>
