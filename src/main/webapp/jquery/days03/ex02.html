<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">seeker home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
    radio 버튼 선택 후 실행 클릭하면
    demo에 선택된 라디오 버튼의 value 속성값을 출력
  </xmp>
  <input type="radio" name="group" value="aaa"> 에이<br>
  <input type="radio" name="group" value="bbb"> 비<br>
  <input type="radio" name="group" value="ccc"> 씨<br>
  <input type="radio" name="group" value="ddd"> 디<br>
  <input type="radio" name="group" value="eee"> 이<br>

  <button>실행</button>
  <p id="demo"></p>
  <script>
    $("button").on("click", function(){
      //  모든 radio 얻어오는 for
      radioList = $("body > div > input[name=group]:checked")
      // document.getElementsByName("group");
      let flag = true;
      for (let i = 0; i < radioList.length; i++) {
        if(radioList.eq(i).is(":checked")){
          flag = false;
          // value 속성을 demo에 출력
          alert(radioList.eq(i).val())
          $("#demo").text(radioList.eq(i).val());
          break;
        }
        
      }//for
      if (flag)
      alert("선택하고 행");
    });
  </script>
</div>
</body>
</html>
