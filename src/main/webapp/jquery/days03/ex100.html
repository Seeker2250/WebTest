    <script>
      $(document).ready(function () {
        $("button")
          .first()
          .on("click", function () {
            alert("button 1");
          });
          $("button:last")//:last selector는 css selector 아니고 JQuery selector야
          //.last() : jquery method
          .on("click", function () {
            alert("button 2");
            // button2 click -> button1 click(event)
            // event trigger
            // prev() / next() : jquery method
            $(this).prev().click();
          });
      });
    </script>
