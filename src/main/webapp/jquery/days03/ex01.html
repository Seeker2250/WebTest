 span.material-symbols-outlined{

 }

 }

<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">seeker home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
  
</header>
<div>
  <xmp class="code">

     js는 1995년에 처음 만들어지고 1997년에 표준화 -> ECMA(에크마)-262
     (ECMAScript)
  </xmp>
  <fieldset>
    <legend>html 적용여부</legend>
    <form action="">
      <input type="radio" name="htmlApply" id="hyes" checked>
      <label for="hyes">적용</label>
      <input type="radio" name="htmlApply" id="hno">
      <label for="hno">미적용</label>
      <br>
      <input type="text" id="message" class="long" value="<span class='style'>홍길동</span>">
      <br>
      <button type="button">실행</button>
    </form>
  </fieldset>
  <p id="demo"></p>
</div>
<script>
  $("button").on("click", function(){
    
    let htmlApply = $("#hyes");
    let demo = $("#demo");
    let message = $("#message").val();
    
    if($('#hyes').prop('checked')){
      
      //let asdf = htmlApply.nextElementSibling.innerText;//nextSibling은 node를 가져와, nextElementSibling으로 가져와
      // alert(asdf + "!");
      demo.html(message);
    }else{
      
      //let b = htmlApply.nextElementSibling.nextElementSibling.nextElementSibling.innerText;
      // alert(b + "!");
      demo.text(message);
    }
    
  });
</script>
</body>
