    <style>
        .center{
            text-align: center;
        }
        img{
            display: block;
            margin: 0 auto;

            border: 3px solid #73ad21;
        }
    </style>

    <!--
     element 수평 수직 정렬
     block element : 수평 정렬
                     margin : 0, auto
     element 안 text를 정렬
                     text-align : center                     
      -->
      <div class="center">
        <p>Hello World!</p>
     </div>
