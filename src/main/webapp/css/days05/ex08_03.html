<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="http://localhost/webPro/images/SiSt.ico"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-size: 2rem; /* 2*16px */
        font-weight: bold;
      }
      header,
      main,
      aside,
      footer {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      header {
        background-color: black;
        color: white;
      }
      main {
      }
      aside {
        background-color: #ff9d00;
      }
      footer {
        background-color: black;
        color: white;
      }
      /* .grid-container*/
      body {
        display: grid;
       
        gap: 10px;
        background-color: #2196f3;
        padding: 10px;
        width: 100vw;
        height: 100vh;
        margin: 0;

        /* grid-template-columns: auto auto auto auto; */
        /* grid-template-columns: repeat(4, auto);
            이래도 되고
        */

        
         /* grid-template-areas:
          "header1 header2 header3 header4"
          "main1 main2 main3 aside"
          "footer1 footer2 footer3 footer4"; 
          이래도 되지만 반복되니까*/
          grid-template-columns: 3fr 1fr;
          grid-template-rows: 100px auto 50px;
          grid-template-areas:
          "header header"
          "main aside"
          "footer footer"; 
      }

      /* .grid-container > * */
       body > * {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
      }
      header {
        grid-area: header;
      }
      main {
        grid-area: main;
      }
      aside {
        grid-area: aside;
      }
      footer {
        grid-area: footer;
      }
      
    </style>
  </head>
  <body>
    <header>header</header>
    <main>main :)</main>
    <aside>side</aside>
    <footer>footer</footer>
  </body>
</html>
