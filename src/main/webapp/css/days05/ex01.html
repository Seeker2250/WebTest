<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="http://localhost/webPro/images/SiSt.ico"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #rotate2D, #rotate3D{
        width:80px;
        height:80px;
        color:white;
        background-color: red;
        border: 1px solid black;
          position: relative;
        font-size: 15px;
        font-weight: bold;
          float: left;
        margin-right: 50px;
        border-radius: 10px;
        margin : 10px;
      }
    </style>
  </head>
  <body>
    <div style="height: 80px">
      <div id="rotate2D" onmouseover="rotate2d()">rotate2D</div>
      <div id="rotate3D" onmouseover="rotate3d()">rotate3D</div>
    </div>
    <script>
      var angle2D = 0;
      var angle3D = 0;
      var timer2D, timer3D;
      const target2D = document.getElementById("rotate2D");
      const target3D = document.getElementById("rotate3D");

      function rotate2d(){        
        // 이전 회전 동작 중지
        clearInterval(timer2D);
        // 새로운 회전 동작 시작
          timer2D = setInterval(() => {
          angle2D += 5;
          target2D.style.transform = `rotateX(${angle2D}deg)`;
          if(angle2D == 180 || angle2D == 360){
            clearInterval(timer2D);
            if(angle2D == 360){
              angle2D = 0;
            }
          }
        }, 10);// 10/1000초(0.01초)
    }


      function rotate3d(){
        // 이전 회전 동작 중지
        clearInterval(timer3D);
        // 새로운 회전 동작 시작
          timer3D = setInterval(() => {
          angle3D += 10;
          target3D.style.transform = `rotateY(${angle3D}deg)`;
          if (angle3D == 180 || angle3D == 360) {
            clearInterval(timer3D);
            if(angle3D == 360){
              angle3D = 0;
            }
          }
        }, 10);
      }
    </script>
  </body>
</html>
