<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- 
    viewport(반응형 웹)
    웹 페이지에서 사용자 화면 상에 볼 수 있는 영역
    여러 디바이스마다 표시 영역이 다르다.
    화면 크기가 다양하기 때문에 웹 페이지가 제대로 보이지 않는 경우가 있음
    이를 해결하기 위해 viewport를 통하여 웹 페이지 크기 제어
    
    viewport 설정 방법
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    width=device-width : 디바이스 너비에 맞춤
    initial-scale=1.0 : 초기 확대/축소 비율
    -->

    <!-- 
    media query(반응형 웹)
    CSS3부터 새로 도입된 기술
    다양한 디바이스에서 서로 다른 스타일을 적용하기 위해 사용
    viewport 너비/높이 확인
             방향 확인

    @media 규칙
    media not|only media type and (media type) and (media type){
        CSS 코드;
        max-width : 최대 너비
        min-width : 최소 너비
        max-height : 최대 높이
        min-height : 최소 높이
        orientation : 방향 확인
        aspect-ratio : 비율 확인
        color : 색상 확인
        resolution : 해상도 확인
        hover : 마우스 커서 확인
        pointer : 마우스 포인터 확인
        any-hover : 마우스 포인터 확인
        any-pointer : 마우스 포인터 확인
        pointer-cooldown : 마우스 포인터 종류 확인
        update : 화면 업데이트 주기 확인
        scan : 화면 스캔 주기 확인
        grid : 화면 그리드 확인
        update-frequency : 화면 업데이트 주기 확인
        scan-frequency : 화면 스캔 주기 확인
        scan-type : 화면 스캔 유형 확인 
        scan-orientation : 화면 스캔 방향 확인
        scan-resolution : 화면 스캔 해상도 확인
        scan-density : 화면 스캔 밀도 확인
    }   





    media type : all, print, screen
    -->
</body>
</html>
