<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* grid container */
    .grid-container{
        background-color: green;
        /* display: grid;
        display: inline-grid; */
        display: grid;
        /* 모든 직계 child는 자동으로 grid가 된다. */

        /* 그리드 항목의 수직선이 열(column),
                        수평선이 행(row) 
                        
           각 열 사이의 공간 : column gap
           각 행 사이의 공간 : row gap
           
           grid line
           열과 열 사이의 선이 column lines
           행과 행 사이의 선이 row lines

           grid container 속성
           grid item 속성

           grid-template-columns : 열의 갯수와 너비를 설정
           grid-template-rows : 행의 높이를 설정
           grid-template-areas : 각 항목의 위치를 설정
           grid-template : grid-template-columns, grid-template-rows, grid-template-areas를 한번에 설정
           grid-column-gap : 열 사이의 간격을 설정
           grid-row-gap : 행 사이의 간격을 설정
           grid-gap : grid-column-gap, grid-row-gap를 한번에 설정
           justify-items : 항목을 가로로 정렬
           align-items : 항목을 세로로 정렬
           place-items : justify-items, align-items를 한번에 설정


           justify-content : 항목을 수평으로 정렬
                            그리드 item의 총 width가 grid container의 width보다 작아야 적용

           align-content : 항목을 수직으로 정렬
                            container의 전체 grid item의 높이가 container의 높이보다 작아야 적용



        grid item 속성
        grid-column : 항목의 열 위치를 설정(grid-column-start + grid-column-end)
        grid-row : 항목의 행 위치를 설정(grid-row-start + grid-row-end)
        grid-area : 항목의 위치를 설정
        grid-template-columns : 열의 갯수와 너비를 설정
        grid-template-rows : 행의 높이를 설정
        grid-template-areas : 각 항목의 위치를 설정
        grid-template : grid-template-columns, grid-template-rows, grid-template-areas를 한번에 설정
        grid-column-gap : 열 사이의 간격을 설정
        grid-row-gap : 행 사이의 간격을 설정
        grid-gap : grid-column-gap, grid-row-gap를 한번에 설정
        
           place-content : justify-content, align-content를 한번에 설정
           grid-auto-columns : 자동으로 생성된 열의 너비를 설정
           grid-auto-rows : 자동으로 생성된 행의 높이를 설정
           grid-auto-flow : 자동으로 생성된 항목의 배치 방향을 설정
           grid-area : 항목의 위치를 설정

        */




        /* grid-template-columns: auto auto auto auto;4개의 열을 생성하고 각 열의 너비는 자동으로 설정 */
        grid-template-columns: auto auto auto auto;
        /* grid-template-rows: 80px 200px auto 40px; */
        /* grid-template-rows: 100px 200px; */
        gap:10px;
        padding: 10px;
        /* justify-content: space-between; */
 
        height: 400px;
        align-content: center;

    }
    /* grid item */
    .item1{
        grid-column: 1 / 3;
        /* grid-column: 1 / span 2;
         grid-column-start: 1;
        grid-column-end: 3; */
    }
    .item2{
        /* grid-row-start: 1;
        grid-row-end:2; */
        grid-row: 2 / 4;
    }
    .item8{
        /* 행 시작 / 열 시작 / 행 끝 / 열 끝 */
        grid-area: 2 / 2 / 4 / 4;
    }
    .grid-container .grid-item{
        background-color: #f1f1f1;
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px 0;
        font-size: 30px;
        /* height: auto; */
        text-align: center;     
    }

</style>
</head>
<body>
    <!-- 
    css flex
    css grid 배치 모듈을 행과 열로 이루어진 grid 기반의 배치 시스템
    float, position 대신 사용할 수 있는 배치 방법
    배치가 더 쉽고 유지보수가 좋다
    container(parents element)
        ㄴ여러 개의 항목(child element)
    -->
<div class="grid-container">
    <div class="grid-item item1">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item item8">8</div>
    <div class="grid-item">9</div>
    <div class="grid-item">10</div>
    <div class="grid-item">11</div>
    <div class="grid-item">12</div>
</div>
</body>
</html>
