<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    #demo {
        background-color: #0000FF
    }
    .second{
        background-color: #808080
    }
    p {
        background-color: red !important;
    }
</style>
</head>
<body>
    <!--
        css 규칙 중 !important 규칙을 적용하면
        해당 요소의 특정 속성에 대한 이전에 지정된 모든 style은 무시, 새롭게 정의 
     -->
    <p>Lorem ipsum dolor sit amet.</p>
    <p class="second">Quae, ipsam? Quisquam, itaque quis.</p>
    <p>Quidem et corrupti facere nisi?</p>
    <p id="demo">Perferendis maxime debitis temporibus sed?</p>
</body>
</html>
