<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="http://localhost/webPro/images/SiSt.ico"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }
      .pagination {
        /* background-color: red; */
        text-align: center;
        width: 50%;
        overflow: hidden;
        margin: 0 auto;
      }
      .pagination a {
        text-decoration: none;
        color: black;
        float: left;
        width: 8.3%;
      }
      .pagination a:hover {
        background-color: #ddd;
      }
      .pagination a.active {
        background-color: dodgerblue;
        color: white;
      }
    </style>
  </head>
  <body>
    <h3>css paging</h3>

    <!-- .pagination>a*12>{$} -->
    <div class="pagination">
      <a href="1">1</a>
      <a href="2">2</a>
      <a href="3" class="active">3</a>
      <a href="4">4</a>
      <a href="5">5</a>
      <a href="6">6</a>
      <a href="7">7</a>
      <a href="8">8</a>
      <a href="9">9</a>
      <a href="10">10</a>
      <a href="11">&gt;</a>
      <a href="12">&raquo;</a>
    </div>

    <script>
        // attr() prop()
        // DOM getAttribute()

        // ex08.html?page=
        $(".pagination > a").attr("href", function(i, val){
            return "ex08.html?page="+ val
        });
      // 다른 페이지 번호를 클릭했다고 가정
      // 클릭된 a tag의 스타일을 변경 jquery
      $(".pagination > a").on("click", function () {
        // alert($(this).text());
        // a href 속성값 가져와 jquery로
        // alert($(this).attr("href"));
        // alert($(this).prop("href"));


        // jquery로 active class 속성 추가
        $(this).addClass("active");
        // not은 jquery mehtod
        $('.pagination > a').not(this).removeClass("active");
        // alert("테스트");
        event.preventDefault();
        
      });
    </script>
  </body>
</html>
