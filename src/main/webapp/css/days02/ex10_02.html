<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .imagebox{
        width: 120px;/*overflow*/
        border: 1px solid gray;
        padding:6px;
        margin: 4px;
        text-align: center;
        float: left;
    }

    .imagebox img{
        width: 100%;
    }
</style>
</head>
<body>

<h3>display, visibility 속성 차이점 + js</h3>
<!-- .imagebox$#imgbox*3$>{Box$}+img[src="../images/.jpg"+button -->
<div class="imagebox" id="imgbox1">
    Box1
    <img src="../images/img_5terre.jpg" alt="">
    <button >Remove</button>
</div>
<div class="imagebox" id="imgbox2">
    Box2
    <img src="../images/img_lights.jpg" alt="">
    <button>Hide</button>
</div>
<div class="imagebox" id="imgbox3">
    Box3
    <img src="../images/img_forest.jpg" alt="">
    <button>ResetAll</button>
</div>
<script>

	$("#imgbox1 > button").on()
    function remove(){/*event 만드는 법 1*/
        // css였다면, style="display:none"
        // js니까 음... buttoon객체의 부모(div)를 가져와서 지워보자
        
        div1 = btnRemove.parentElement;//div1은 global이 돼!
        div1.style.display="none";
    }
    btnHide.onclick = function(){/*event 만드는 법 2*/
        // css였다면  style="visibility:hidden"
        /*alert(this);*/ //확인해보니 클릭된 버튼이야([object HTMLButtonElement])
        // 해당 버튼의 부모면 div

        div2=this.parentElement;//div2는 global이 돼!
        div2.style.visibility="hidden";
    }
    btnResetAll.addEventListener("click", function(){/*event 만드는 법 3*/
        div1.style.display="block";
        div2.style.visibility="visible";
    });
    
</script>

</body>
</html>
