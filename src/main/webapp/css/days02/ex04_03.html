<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="http://localhost/webPro/images/SiSt.ico"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        h1{
            text-decoration-line: underline;
            text-decoration-style: wavy;
            text-decoration-color: red;
            text-decoration-thickness: 5px;
        }
        h2{
            text-decoration: underline red wavy 5px;
        }
        h3{
            /* text 변환 : 대문자, 소문자, 첫 문자만 대문자 등 */
            text-transform: uppercase;
        }
    </style>
  </head>
  <body>
    <!--
    text-decoration-line(필수), link가 아닌 text에 사용 지양
    text-decoration
                ㄴ color
                ㄴ style
                ㄴ thickness
                ...
                
-->
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Ipsum, nostrum quidem.</h2>
    <h3>Soluta, vel suscipit.</h3>
    <p></p>
  </body>
</html>
