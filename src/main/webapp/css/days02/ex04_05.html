<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    p{
        border: 1px solid red;
        width: 200px;
        /*text가 200px 넘어가도 줄바꿈 없이 그냥 초과*/

        word-wrap: break-word;/*그래서 이거로 끊어*/

        word-break: break-all;/*각 라인마다 끝에 단어를 끊어서 출력 후 개행*/
    }
</style>
<style>
    h1{
        text-shadow: 10px 5px 5px brown;/*가로 세로 blur*/
        text-shadow: 0 0 3px red, 0 0 5px blue;
        color: white;
        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
    }
</style>
</head>
<body>
    <h1>text shadow</h1>
    <p>
        Lorem ipsum dolor sit amet, 
        consectetur adipisicing elit. 
        Magniametminimaconsequaturperferendis 
        exercitationem quidem architecto aliquam dolor! Temporibus similique perspiciatis soluta voluptate laborum animi in provident nostrum cumque cupiditate.</p>
        
</body>
</html>
