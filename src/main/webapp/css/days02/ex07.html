<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="http://localhost/webPro/images/SiSt.ico"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        ul{
            list-style-type: lower-roman;

            /* list의 marker을 이미지로 지정 */
            list-style-image: url('../images/sqpurple.gif');
        }

        /* marker 위치 지정 */
        ul.a{
            list-style-position: inside;
        }
        /*  */
        ul.b{
            list-style-position: outside;
        }
        ul>li{
            border: 1px solid gray;
        }
        ul, ol{
            /*기본 marker 제거*/
            list-style-type: none;
        }
    </style>
</head>
  <body>
    <!-- ul.a>li*3>lorem1 -->
    <ul class="a">
      <li>Lorem.</li>
      <li>Magnam.</li>
      <li>Fugiat.</li>
    </ul>

    <ul class="b">
      <li>Lorem.</li>
      <li>Magnam.</li>
      <li>Fugiat.</li>
    </ul>

    <ol>
      <li>Lorem.</li>
      <li>Magnam.</li>
      <li>Fugiat.</li>
    </ol>
  </body>
</html>
