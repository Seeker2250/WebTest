<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="http://localhost/webPro/images/SiSt.ico"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .imagebox {
        width: 120px; /*overflow*/
        border: 1px solid gray;
        padding: 6px;
        margin: 4px;
        text-align: center;
        float: left;
      }

      .imagebox img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>display, visibility 속성 차이점 + jquery</h3>
    <!-- .imagebox$#imgbox*3$>{Box$}+img[src="../images/.jpg"+button -->
    <div class="imagebox" id="imgbox1">
      Box1
      <img src="../images/img_5terre.jpg" alt="" />
      <button>Remove</button>
    </div>
    <div class="imagebox" id="imgbox2">
      Box2
      <img src="../images/img_lights.jpg" alt="" />
      <button>Hide</button>
    </div>
    <div class="imagebox" id="imgbox3">
      Box3
      <img src="../images/img_forest.jpg" alt="" />
      <button>ResetAll</button>
    </div>
    <script>
        $("#imgbox1 > button").on("click", function(){
            // alert("1");
            // css style="display:none"
            // jquery    css
            $("#imgbox1").css("display", "none");
         });
        $("#imgbox2 > button").on("click", function(){
            // alert("2");
            $("#imgbox2").css("visibility", "hidden");
        });
         $("#imgbox3 > button").on("click", function(){
            // alert("3");
            $("#imgbox1").css("display", "block");
            $("#imgbox2").css("visibility", "visible");
         });
    </script>
  </body>
</html>
